    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
        font-family: Arial, sans-serif;
        overflow:hidden;
      }

      .container {
        text-align: start;
        overflow:hidden;
      }

      .controller-message {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
      }

      .controller-icon {
        width: 80px;
        height: 50px;
      }

      .user-selection {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-top: 20px;
      }

      .card {
        width: 200px;
        height: 200px;
        background-color: rgba(9, 9, 9, 0.6);
        border-radius: 15px;
        text-decoration: none;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: 0.3s;
        border: 3px solid transparent;
        font-size: 18px;
        font-weight: bold;
      }

      .card:hover {
        border: 3px solid white;
      }

      .icon {
        font-size: 50px;
      }

      .avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 3px solid white;
      }
      .box{
        position:absolute;
        z-index:-1;
      }
    </style>
