    <style>
        /* Player List Section Styling */
        #player-list {
          display: flex;
          flex-direction: column;
          flex-wrap: wrap;
          justify-content: center;
          align-items: center; /* Center cards horizontally */
          padding: 20px;
          z-index: 1; /* Ensure player cards are on top */
        }

        /* Player Card Styling */
        .player-card1 {
          background: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
          backdrop-filter: blur(10px); /* Glass effect */
          border-radius: 10px;
          margin: 20px;
          margin-top: 50px;
          width: 80%; /* 80% of the parent container */
          height: 15vh; /* Set height to 15vh */
          display: flex;
          flex-direction: row; /* Horizontal layout */
          justify-content: space-between; /* Space between sections */
          transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .player-card {
          background: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
          backdrop-filter: blur(10px); /* Glass effect */
          border-radius: 10px;
          margin: 20px;
          margin-top: 10px;
          width: 80%; /* 80% of the parent container */
          height: 15vh; /* Set height to 15vh */
          display: flex;
          flex-direction: row; /* Horizontal layout */
          justify-content: space-between; /* Space between sections */
          transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Neon blue glow effect on hover */
        .player-card:hover {
          transform: translateY(-10px); /* Slight lift on hover */
          box-shadow: 0 0 15px 5px rgba(0, 204, 255, 0.8); /* Neon blue glowing effect */
        }

        /* Flexbox for aligning image, details, and activity */
        .player-info {
          display: flex;
          align-items: center;
          justify-content: flex-start;
          width: 100%;
          overflow: hidden; /* Prevent image and content from overflowing */
        }

        /* Player Image Styling */
        .player-image {
          width: 50px; /* Adjusted smaller size */
          height: 50px;
          border-radius: 50%;
          object-fit: cover;
          margin-right: 20px;
        }

        /* Player Details Styling */
        .player-details {
          flex: 1; /* Take up the remaining space */
          display: flex;
          flex-direction: column;
          justify-content: center;
          overflow: hidden; /* Prevent overflow */
        }

        /* Player Name and Info Styling */
        .player-details h2 {
          margin-bottom: 5px; /* Smaller margin */
          font-size: 1em; /* Adjusted font size */
        }

        .player-details p {
          font-size: 0.9em; /* Adjusted font size */
          color: #ddd;
          margin: 2px 0;
          overflow: hidden; /* Prevent text overflow */
        }

        /* Player Activity Styling */
        .player-activity {
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          font-size: 0.8em; /* Smaller font size */
          color: #ccc;
          width: 25%; /* Fixed width for activity section */
          overflow: hidden; /* Prevent overflow */
        }

        .player-activity .item {
          margin: 2px;
        }

        .player-activity .item i {
          margin-right: 5px;
        }

        /* Badge Styling */
        .badge {
          background-color: #0066ff;
          padding: 2px 5px;
          border-radius: 5px;
          color: #fff;
          font-size: 0.8em; /* Adjusted font size */
        }

        .badge:hover {
          background-color: #0052cc;
        }

        /* Wave Box Styling */
        .box {
          position: absolute;
          z-index: -1; /* Ensure it stays behind the content */
        }
        .back-button {
    display: flex;
    justify-content: flex-end;

 width: 89%;   
}

    border-radius: 5px;
    transition: background 0.3s;
}

.back-button a:hover {
    background-color: #0056b3;
}
