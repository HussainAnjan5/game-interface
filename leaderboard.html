<script>
  async function fetchLeaderboard() {
      try {
          const response = await fetch("http://localhost:8020/MOO755729/getMessages");
          if (!response.ok) {
              throw new Error(`Server responded with status: ${response.status}`);
          }
          let data = await response.json();
          console.log("Fetched leaderboard data:", data);
  
          // Assign a random score (greater than 46) to each entry
          data = data.map(entry => ({
              ...entry,
              score: Math.floor(Math.random() * (300 - 47 + 1)) + 47          }));
  
          // Sort data in descending order based on the score
          data.sort((a, b) => b.score - a.score);
  
          const table = document.getElementById("leaderboardTable");
          table.innerHTML = ""; // Clear existing content
  
          // Create table headings dynamically
          const tableHead = `
              <thead>
                  <tr>
                      <th>Rank</th>
                      <th>Name</th>
                      <th>Score</th>
                  </tr>
              </thead>
              <tbody id="leaderboardBody"></tbody>
          `;
          table.innerHTML = tableHead;
  
          const tableBody = document.getElementById("leaderboardBody");
  
          // Populate the table with sorted leaderboard data (limit to top 10)
          data.slice(0, 10).forEach((entry, index) => {
              const row = `
                  <tr>
                      <td>${index + 1}</td>
                      <td>${entry.name}</td>
                      <td>${entry.score}</td>
                  </tr>`;
              tableBody.innerHTML += row;
          });
      } catch (error) {
          console.error("Error fetching leaderboard:", error);
      }
  }
  
  // Fetch leaderboard on page load
  fetchLeaderboard();
  </script>
