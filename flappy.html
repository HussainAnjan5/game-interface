<style>
    body{
        overflow:hidden;
    }
    .container{
        margin-top: 3%;

    .box{

        z-index:-1;

.popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(5px); /* Soft blur for a modern look */
}

/* Popup box */
.popup {
    background: white;
    padding: 25px;
    text-align: center;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    width: 550px;
    animation: fadeIn 0.3s ease-in-out;
    position: relative;
}


.popup h2 {
    font-size: 22px;
    color: #333;
    margin-bottom: 15px;
    font-weight: 600;
}

/* Input field */
.popup input {
    padding: 12px;
    margin: 10px 0;
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
    outline: none;
    transition: border 0.3s ease-in-out;
}

.popup input:focus {
    border-color: #066a94;
}

/* Buttons */
.popup button {
    padding: 12px 20px;
    background: #066a94;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 6px;
    font-size: 16px;
    transition: background 0.3s ease-in-out;
    font-weight: 500;
}

.popup button:hover {
    background: #05567a;
}

/* Close button */
.popup .close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: none;
    border: none;
    font-size: 18px;
    cursor: pointer;
    color: #666;
    transition: color 0.3s ease-in-out;
}

.popup .close-btn:hover {
    color: #222;
}

</style>

      // Function to start the game
      function startGame() {
          console.log("Game Started!");
  
          // Hide the popup
          document.getElementById("usernamePopup").style.display = "none";
  
          // Add your actual game start logic here
      }
  
      // Event listener for Enter key
      document.addEventListener("keydown", function (event) {
          if (event.key === "Enter") {
              event.preventDefault(); // Prevent default behavior
              startGame();
          }
      });
  
      // Event listener for button click
      document.getElementById("startGameButton").addEventListener("click", function () {
          startGame();
      });
  </script>
