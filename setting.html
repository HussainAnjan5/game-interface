    <style>
        #settings-list {
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 20px;
        }

        .setting-card {
          display: flex;
          align-items: center;
          background: rgba(255, 255, 255, 0.2);
          backdrop-filter: blur(10px);
          border-radius: 10px;
          margin: 10px;
          width: 80%;
          padding: 15px;
          transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .setting-card:hover {
          transform: translateY(-5px);
          box-shadow: 0 0 10px rgba(0, 204, 255, 0.8);
        }

        .setting-card i {
          margin-right: 10px;
        }
        .box{
            position: absolute;
            z-index:-1;
        }
        .back-button {
    display: flex;
    justify-content: flex-end;
    margin-top: 10px;
 width: 89%;   
}

.back-button a {
    text-decoration: none;
    color: white;
    background-color: #007bff;
    padding: 8px 16px;
    border-radius: 5px;
    transition: background 0.3s;
}

.back-button a:hover {
    background-color: #0056b3;
}

    </style>
  </head>
